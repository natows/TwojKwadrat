apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: twojkwadrat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: notification-service
        image: nowsiejko/notification-service:latest
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true  
          capabilities:
            drop:
            - ALL
        env:
        - name: RABBITMQ_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: RABBITMQ_HOST
        readinessProbe:
          exec:
            command:
            - python
            - -c
            - "import socket, os; socket.socket().connect((os.environ.get('RABBITMQ_HOST', 'rabbitmq'), 5672))"
          initialDelaySeconds: 15
          periodSeconds: 10
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"